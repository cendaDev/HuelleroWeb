<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <!-- Configuración -->
    <script src="config.js"></script>

    <!-- JavaScript principal -->
    <script src="jsmain.js" defer></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="Assets/Css/Encuesta/estiloLogin.css">
</head>

<body>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

<div class="card" id="container">

    <div class="card-header text-center">
        <img src="Assets/Img/cenda-footer.png" class="rounded mb-3" alt="CENDA">
        <h3 class="card-title">Iniciar Sesión</h3>
    </div>

    <div class="card-body">
        <form id="loginForm">
            <div class="mb-3 mt-3">
                <label for="documento" class="form-label">Número de Documento:</label>
                <input type="text" class="form-control" id="documento" placeholder="Ingresa tu número de documento" required>
            </div>

            <div class="mb-3">
                <label for="pwd" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="pwd" placeholder="**********" required>

                <!-- Mostrar/Ocultar contraseña -->
                <div class="input-group-append mt-2">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="togglePassword()">
                        <span id="show-pass">Mostrar</span>
                        <span id="hide-pass" style="display:none;">Ocultar</span>
                    </button>
                </div>
            </div>

            <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
        </form>
    </div>

</div>

</body>

</html>
